<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>宝宝云</title>
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
  <link rel="stylesheet" href="{% static "css/reset.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <link rel="stylesheet" href="{% static "css/login.css" %}">
  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/login.js" %}"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">宝宝云</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#">最新活动</a></li>
            <li><a href="#">产品服务</a></li>
            <li><a href="#">技术支持</a></li>
            <li><a href="#">客户案例</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">控制台</a></li>
            <li class="hidden-xs vertical-line">|</li>
            <li><a href="{% url "session:session" %}">登录</a></li>
            <li><a href="#">注册</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="main">
    <div class="center-block signin">
      <form id="loginForm" action="{% url "session:session" %}" method="put">
        {{ error_msg }}
        <div class="form-group">
          <input class="form-control input-lg" name="username" type="text" placeholder="注册邮箱">
        </div>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control input-lg" name="password" type="password" placeholder="登录密码">
            <span class="input-group-addon"><a href="#">忘记密码?</a></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control input-lg" name="captcha_1" type="text" placeholder="验证码">
            <span class="input-group-addon"><img id="captchaRefresh" class="captcha" src="{{ captcha_url }}"></span>
          </div>
        </div>
        <div class="form-group">
          <input name="captcha_0" type="hidden" value="{{ captcha_key }}">
          {% csrf_token %}
        </div>
        <div class="form-group">
          <input id="loginBtn" class="form-control input-lg btn-primary" type="button" value="立即登录">
        </div>
      </form>
    </div>
    <div class="center-block signin-third">
      <div class="signin-third-title">
        <i></i><span>第三方登录</span><i></i>
      </div>
      <div class="signin-third-body">
        <div class="container-fluid ">
          <div class="row">
            <div class="col-md-4 col-xs-4 text-center">
              <a class="icon icon-qq" href="#"></a>
            </div>
            <div class="col-md-4 col-xs-4 text-center">
              <a class="icon icon-wechat" href="#"></a>
            </div>
            <div class="col-md-4 col-xs-4 text-center">
              <a class="icon icon-github" href="#"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="copyright">
      &copy;&nbsp;2017&nbsp;宝宝云&nbsp;版权所有
    </div>
  </footer>
</body>
</html>
